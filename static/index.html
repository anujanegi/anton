<html>
  <head>
    <title> Home page </title>
  </head>
  <body>
    <table>
      <form name="login" action="/login" method="post">
        <tr>
          <td>host: </td>
          <td><input type="text" name="host" value="127.0.0.1"></td>
        </tr>
        <tr>
          <td>port: </td>
          <td><input type="text" name="port" value="5432"></td>
        </tr>
        <tr>
          <td>username: </td>
          <td><input type="text" name="username" placeholder="postgres"></td>
        </tr>
        <tr>
          <td>password: </td>
          <td><input type="password" name="password" placeholder="password"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Login">
           </td>
        </tr>
      </form>
    </table>
  </body>
</html>
