{% extends "base.html" %}
{% block title %}Model{% endblock %}
{% block head %}
	{{ super() }}
  <script type="text/javascript" src="{{ url_for('static', filename='js/schema_drop.js') }}"></script>
	<link href= "{{ url_for('static', filename='css/model.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="vertical-menu">
	 <a href="/model/add-schema">Add schema</a>
	 <a id="delete_schema" href="#">Drop selected schemas</a>
</div>

<div class="schemas">
		<h3>Schemas</h3><br/>
		<table cellspacing="5px">
				{% for schema in schemas %}
				<tr><td><input type="checkbox" name="schema" value= "{{schema[0]}}"><a href = "{{ url_for('views.schema', schema = schema[0])}}">{{ schema[0] }}</a></input></td>
				<td style="color:grey;font-size:12px;"><a href="{{ url_for('views.rename_schema', schema = schema[0])}}">Rename</a></td></tr>
				{% endfor %}
				<tr><td id="message" style="color:red;font-size:12px;"></td></tr>
		</table>
</div>


{% endblock %}
