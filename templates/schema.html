{% extends "base.html" %}
{% block title %}{{schema}}{% endblock %}
{% block head %}
	{{ super() }}
	<link href= "{{ url_for('static', filename='css/model.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="vertical-menu">
	 <a href="/model">View all schemas</a>
	 <a href="#">Create new table</a>
	 <a href="#">Delete selected tables</a>
</div>

<div class="tables">
		<h3>{{schema}}</h3><br/>
    {{message}}
		<table cellspacing="5px">
				{% for table in tables %}
				<tr><td><input type="checkbox" name="table"><a href = "{{ url_for('routes.table', schema = schema, table = table[0])}}">{{ table[0] }}</a></input></td></tr>
				{% endfor %}
		</table>
</div>
{% endblock %}
