{% extends "base.html" %}
{% block title %}{{schema}}{% endblock %}
{% block head %}
	{{ super() }}
	<link href= "{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}
<div class="tables">
	<center>
		<h3>{{schema}}</h3><br/>
    {{message}}
		<table cellspacing="5px">
				{% for table in tables %}
				<tr><td><a href = "{{ url_for('routes.table', schema = schema, table = table[0])}}">{{ table[0] }}</a></td></tr>
				{% endfor %}
		</table>
	</center>
</div>
{% endblock %}
