{% extends "base.html" %}
{% block title %}{{schema}}{% endblock %}
{% block head %}
	{{ super() }}
	<link href= "{{ url_for('static', filename='css/model.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="vertical-menu">
	 <a href="{{ url_for('static', filename='schema_add.html') }}">View all schemas</a>
</div>

<div class="add_schema">
  <table cellspacing="10px">
  <form name="login" action="/model" method="post">
    <tr>
      <td>Schema name: </td>
      <td><input type="text" name="schema_name" value="Enter schema name"></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input id="add_schema" type="submit" value="Add Schema">
       </td>
    </tr>
  </form>
</div>
{% endblock %}
