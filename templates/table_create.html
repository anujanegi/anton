{% extends "base.html" %}
{% block title %}{{schema}}{% endblock %}
{% block head %}
	{{ super() }}
	<script type = "text/javascript" src="{{ url_for('static', filename='js/table_create.js') }}"></script>
	<link href = "{{ url_for('static', filename='css/model.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="vertical-menu">
	 <a href="/model">View all schemas</a>
   <a href="javascript: history.go(-1)">View all tables</a>
</div>

<div class="add_table">
  <table cellspacing="10px">
		<tr>
			<td colspan="5">SQL query :</td>
		</tr>
		<tr>
			<td><textarea id="create_table_query" rows="10" cols="55"></textarea></td>
		</tr>
		<table style="margin-left : 200px;">
    <tr>
      <td>Table name: </td>
      <td><input type="text" id="table_name" placeholder="Table name"></td>
    </tr>
		<tr></tr>
	</table>

    <table id="column_details" cellspacing="10px" style="margin-left : 200px;"></table>
  <table style="margin-left : 200px;">
		<tr>
			<td>
				<input id="add_column" type="submit" value="Add column">
			</td>
			<td>
        <input id="create_table" type="submit" value="Create table">
       </td>
    </tr>
		<tr>
			<td id="message" style="color:red;font-size:12px;"></td>
		</tr>
	</table>
</div>
{% endblock %}
